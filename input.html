<!DOCTYPE html>
<html>
    <head>
        <title>AORTA ORACLE</title>
        <style>
        /* CSS styling for a visually appealing input page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        </style>
        </head>
        <body>
            <h1>AORTA ORACLE</h1>
            <form id="predictionForm">
                <h2>Demographic Information</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label><select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <h2>Personal Medical History</h2>
                <label for="family-history">Family History of Heart Disease:</label>
                <select id="family-history" name="family-history" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <h2>Lifestyle Factors</h2>
                <label for="smoking">Smoking:</label>
                <select id="smoking" name="smoking" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <h2>Physiological Measurements</h2>
                <label for="blood-pressure">Blood Pressure (mmHg):</label>
                <input type="text" id="blood-pressure" name="blood-pressure"required>
                <label for="cholesterol">Cholesterol Level (mg/dL):</label>
                <input type="text" id="cholesterol" name="cholesterol" required>
                <h2>Symptoms and Risk Factors</h2>
                <label for="chest-pain">Chest Pain:</label>
                <select id="chest-pain" name="chest-pain" required>
                    <option value="">Select</option>
                    <option value="typical">Typical Angina</option>
                    <option value="atypical">Atypical Angina</option>
                    <option value="non-anginal">Non-Anginal Pain</option>
                    <option value="asymptomatic">Asymptomatic</option>
                </select>
                <h2>Additional Health Parameters</h2>
                <label for="blood-sugar">Fasting Blood Sugar &gt; 120mg/dL:</label>
                <select id="blood-sugar" name="blood-sugar" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <h2>Overall Health and Well-being</h2>
                <label for="exercise">Exercise (hours per week):</label>
                <input type="text" id="exercise" name="exercise" required>
                <input type="submit" value="Predict">
            </form>
            <script>
            document.getElementById('predictionForm').addEventListener('submit',function(event) {
                event.preventDefault(); // Prevent form submission
                // Access form data
                const formData = new FormData(this);
                const familyHistory = formData.get('family-history');
                const smoking = formData.get('smoking');
                const bloodPressure = parseInt(formData.get('blood-pressure'));
                // Logic for predicting heart disease risk
                let risk = 'Low';
                if (familyHistory === 'yes' && smoking === 'yes' &&bloodPressure > 120) {
                    risk = 'High';
                }
                // Display result
                alert(`Heart disease risk is ${risk}`);
                if (risk=='High'){
                    window.open("prevention.html");
                }
            });
            </script>
        </body>
</html>
